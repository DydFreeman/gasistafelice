<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>
{%block title%}
{%endblock%}
</title>
<style type="text/css">
{% block style %}
@page {
size: {{pagesize}};
margin: 1cm;
@frame footer {
     -pdf-frame-content: footerContent;
     bottom: 1cm;
     margin-left: 1cm;
     margin-right: 1cm;
     height: 1cm;
}
}
{%endblock%}
</style>
</head>
<body>
<div>
{%block page_header%}
   <div>
    <h1>Ordine {{ order.id }} - {{ order }}</h1>
    <h2>Stampato da {{ user.person }}</h2>
   </div>
<hr />
{%endblock%}
{%block content%}
{%endblock%}
</div>
<div id="footerContent">
{%block page_foot%}
<pdf:pagenumber>
{%endblock%}
</div>
</body>
</html>
